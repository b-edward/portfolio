<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Google Image Search</title>

    <body>
        <p align="right">
            <a href="index.html">Google Search</a>
        </p>
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F7%2F77%2FGoogle_Images_2015_logo.svg%2F800px-Google_Images_2015_logo.svg.png&f=1&nofb=1" alt="Google" width="280" height="100">

        </form>
