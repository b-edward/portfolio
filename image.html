<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Google Image Search</title>       
    </head>
    <body>
        <p align="right">
            <a href="index.html">Google Search</a>
        </p>
        <img src="https://www.google.ca/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" width="280" height="100">                
        <form action="https://google.com/search">
            <input type="text" name="q">
            <br>
            <input type="hidden" name="tbm" value="isch">
            <input type="submit" value="Image Search" id="image">
        </form>
    </body>
</html>
